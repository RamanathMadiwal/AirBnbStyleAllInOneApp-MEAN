<div class="row">
  <div class="mx-auto">
    <div class="card main-block bg-dark">
      <h3 class="card-title text-white text-center"> Book Unique Homes and Hotels</h3>
      <div class="card-body">
        <form class="form-group" #formdetails="ngForm" (ngSubmit)="onTemplateBasedForm()">
          <label class="text-dark">Where</label>
          <input class="form-control"
                 type="text"
                 name="searchparameter"
                 [(ngModel)]="bookingDetails.searchparameter"
          >
          <label class="text-white">Check In</label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label class="text-white">Check Out</label>
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control"
                       placeholder="yyyy-mm-dd"
                       name="startDate"
                       [(ngModel)]="bookingDetails.startDate"
                       ngbDatepicker
                       #startDate="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="startDate.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input class="form-control"
                       placeholder="yyyy-mm-dd"
                       name="endDate"
                       [(ngModel)]="bookingDetails.endDate"
                       ngbDatepicker
                       #endDate="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="endDate.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </form>
          <div class="form-group">
            <label class="text-white">Guests</label>
            <select class="form-control"
                    name="guestnumber"
                    [(ngModel)]="bookingDetails.guestnumber">
              <option> </option>
              <option>Adults</option>
              <option>Children</option>
              <option>Infants</option>
            </select>
            <br>
            <div class=" text-center">
              <button id="button" name="button" class="btn btn-primary">Search!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
