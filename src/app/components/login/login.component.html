<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="card">
        <h4 class="card-title text-center">Login</h4>
        <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input formControlName="password" type="password" class="form-control" id="passwordInput"
                   aria-describedby="passHelp" placeholder="password">
            <small id="passHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group" style="text-align:center;">
            <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
